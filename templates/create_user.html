{% extends "base.html" %}

{% block title %}Create user{% endblock %}

{% block content_title %}Create user{% endblock %}

{% block content %}
  <form action="{% block form_action %}{{ url_for('create_user') }}{% endblock %}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input class="form-control" id="username" name="username" type="text" value="username">
      </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input class="form-control" id="password" name="password" type="text" value="password">
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">{% block save_button %}Create User{% endblock %}</button>
        <a class="btn btn-default" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
